<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DirectionX.ai | Coming Soon</title>
  <style>
    /* reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      /* richer ‚Äúilluminating‚Äù dark-blue gradient */
      background: linear-gradient(120deg, #00111f, #000000, #00111f);
      background-size: 300% 300%;
      animation: gradientBG 20s ease infinite;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
      position: relative;
    }
    @keyframes gradientBG {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Company name with animated neon-blue ‚ÄúX‚Äù */
    .company-name {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .company-name .x {
      display: inline-block;
      color: #3ac6ff;
      text-shadow:
        0 0 8px rgba(58,198,255,0.8),
        0 0 16px rgba(58,198,255,0.6);
      animation: spin-pulse 2s infinite ease-in-out;
    }
    @keyframes spin-pulse {
      0%   { transform: rotate(0deg)   scale(1);   opacity: 1;   }
      50%  { transform: rotate(180deg) scale(1.4); opacity: 0.6; }
      100% { transform: rotate(360deg) scale(1);   opacity: 1;   }
    }

    /* Glowing-shadow headline */
    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #fff;
      text-shadow:
        0 0 5px  #3ac6ff,
        0 0 10px #3ac6ff,
        0 0 20px #3ac6ff,
        0 0 30px #3ac6ff;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ccc;
      line-height: 1.4;
    }

    /* Pulsing dot below */
    .pulse {
      width: 20px;
      height: 20px;
      background: #3ac6ff;
      border-radius: 50%;
      animation: pulse-dot 1.5s infinite ease-in-out;
      margin-top: 30px;
    }
    @keyframes pulse-dot {
      0%   { transform: scale(1);   opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <!-- Animated ‚ÄúDirectionX.ai‚Äù logo -->
  <div class="company-name">
    Direction<span class="x">X</span>.ai
  </div>

  <!-- Glowing-shadow headline -->
  <h1>Charting Futures, One AI-Insight at a Time</h1>
  <p>
    DirectionX.ai is busy training its career-crafting algorithms.<br>
    Launching soon, your dream path awaits üöÄ 
  </p>

  <!-- Logwork countdown widget -->
  <a href="https://logwork.com/countdown-timer"
     class="countdown-timer"
     data-timezone="America/Chicago"
     data-date="2025-05-25 18:34">
    It‚Äôs About to Get Exciting!
  </a>

  <!-- Pulsing dot -->
  <div class="pulse"></div>

  <!-- Footer with dynamic year -->
  <div class="footer">
    &copy; <span id="year"></span> DirectionX.ai. All rights reserved.
  </div>

  <!-- Embed Logwork script -->
  <script src="https://cdn.logwork.com/widget/countdown.js"></script>
  <!-- Dynamic year script -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
